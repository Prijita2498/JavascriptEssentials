<!DOCTYPE html>
<html>
    <head>
        <title>Luxury Brand Product Feedback</title>
    </head>

    <body>
        <h1>Welcome to Luxury Brand Product Feedback</h1>
        <h2>Provide your feedback</h2>

        <label for="name">Name : </label><br/>
        <input id="name" type="text" placeholder="Your Name" required/><br/>

        <label for="age">Age : </label><br/>
        <input id="age" type="number" placeholder="Your Age" required/><br/>

        <label for="email">Email : </label><br/>
        <input id="email" type="email" placeholder="Your Email" required/><br/>

        <label for="job">Job : </label><br/>
        <input id="job" type="text" placeholder="Your Job" required/><br/>

        <label for="designation">Designation : </label><br/>
        <input id="designation" type="text" placeholder="Your Designation" required/><br/>

        <label for="productType">Product Type :</label><br>
        <select id="productType" required>
            <option value="perfume">Perfume</option>
            <option value="cream">Cream</option>
            <option value="oils">Oils</option>
        </select><br>

        <label for="feedbackText">Feedback :</label><br>
        <textarea id="feedbackText", rows="5" cols="30" placeholder="Enter Your Feedback Here" required></textarea><br>

        <button id="submitBtn">Submit Feedback</button>
        <hr>

        <div id="userInfo">
            <h2>User Information : </h2>
            <p>Name :<span id="userName"></span></p>
            <p>Age :<span id="userAge"></span></p>
            <p>Email :<span id="userEmail"></span></p>
            <p>Job :<span id="userJob"></span></p>
            <p>Designation :<span id="userDesignation"></span></p>
            <p>Feedback for :<span id="userProductChoice"></span> : 
                <span id="userFeedback"></span></p>
        </div>

        <script src="./product_survey.js"></script>
    </body>
</html>
